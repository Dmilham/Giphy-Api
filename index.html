<html>
<head>
	<title>Get your Gihpy in a Jiffy</title>
	<!-- Viewpoint -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript" src="assets/javascipt/logic.js"></script>
</head>
<body>

  <div class="container">


    <h1>Get your Gihpy in a Jiffy</h1>
    
      <!-- Rendered Buttons will get placed Here  -->

      <div id="buttonsView"></div>

      <div>
       <button  id="pause"> 
        <img src="assets/images/pause.png">
      </button>
      <!-- ====================================== -->
      <button id="play">
        <img src="assets/images/play.png">
      </button>
    </div>
      <!-- ====================================== -->
    <form id="topic-form">

      <label for="topic-input">Well, go on. Type what you would like to find in the box ----></label>

      <input type="text" id="topic-input"><br>

      <!-- Button triggers new topic to be added -->
      <input id="addTopic" type="submit" value="Find It">
    </form>


    <!-- topics will Get Dumped Dere -->
    <div id="topicsView"></div>

  </body>
  </html>
